default:
    extensions:
        Behat\MinkExtension:
            base_url: 'https://accounts.google.com/Logout?hl=pl'
            default_session: selenium2
            goutte: ~
            selenium2:
                # chrome
                wd_host: "http://127.0.0.1:4444/wd/hub"
                # chrome
                capabilities: { "browserName": "chrome", "browser": "chrome", "version":  "25", 'chrome': {'switches':['--no-sandbox']}}
            # chrome
            browser_name: chrome
            files_path: ~
    suites:
        default:
            contexts:
                - FeatureContext